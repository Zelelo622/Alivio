<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alivio</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/fonts/Georgia/stylesheet.css" />
    <link rel="stylesheet" href="./css/fonts/Lato/stylesheet.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <a href="#!" class="logo"
            ><img src="./img/header/logo.svg" alt=""
          /></a>
          <nav class="header__nav">
            <ul class="header__list">
              <li class="header__list-item"><a href="#!">Why Alivio</a></li>
              <li class="header__list-item"><a href="#!">Solutions</a></li>
              <li class="header__list-item"><a href="#!">Community</a></li>
              <li class="header__list-item"><a href="#!">Pricing</a></li>
            </ul>
          </nav>
          <div class="header__login">
            <a href="#!" class="header__login-link">Sign in</a>
            <a href="#!" class="header__login-link header__login-link--green"
              >Start Trial</a
            >
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="home">
        <div class="container">
          <div class="home__inner">
            <h1 class="home__title">Be aware, Manage well.</h1>
            <p class="home__text">
              Everyone experiences stress in different ways. Let Alivio guide
              you, in a personalized journal experience, to overcome your
              stress.
            </p>
            <a href="#!" class="home__btn btn">Find Your Way</a>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
