<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in Alivio</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./css/fonts/Georgia/stylesheet.css" />
    <link rel="stylesheet" href="./css/fonts/Lato/stylesheet.css" />
  </head>
  <body>
    <div class="sign-in">
      <div class="container">
        <div class="sign-in__inner">
          <div class="screen">
            <form class="login">
              <img class="login__logo" src="./img/header/logo.svg" alt="" />
              <div class="login__field">
                <img class="icon-user icon" src="./img/login/user.svg" alt="" />
                <input
                  class="login__input"
                  type="text"
                  placeholder="User name / Email"
                />
              </div>
              <div class="login__field login__field-psw">
                <img class="icon-psw icon" src="./img/login/pswd.svg" alt="" />
                <input
                  class="login__input"
                  type="password"
                  placeholder="Password"
                />
              </div>
              <button class="login__submit">
                <span class="button__text">Log In Now</span>
                <img
                  class="icon-arrow icon"
                  src="./img/login/arrow.svg"
                  alt=""
                />
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
